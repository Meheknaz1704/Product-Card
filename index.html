<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section>
            <img src="./images/perfume.jpg" alt="perfume bottle">
        </section>
        <section class="container1">
            <p class="perfume">perfume</p>
            <h2 class="Essence">Gabrielle <br> Essence Eau <br> De Parfum </h2>
            <div class="para">
                <p>A floral,solar and voluptuous <br>
                    interpretation composed by <br>
                    Olivier Polge, Perfumer-Creator <br>
                    for the House of CHANEL.</p>
            </div>
            <div class="number">
                <span class="price">$149.99</span>
                <div class="max">
                    <p><s>$169.99</s></p>
                </div>
            </div>
            <div>
                <button> <i class="fa-sharp fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>
        </section>
    </div>

</body>

</html>
